<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>
  <ol class="list-group span">
    <li>
      <i class="i-64"></i>
      <img class="icon i-64" src="images/ankylosaurus.svg" alt="">Ankylosaurus
    </li>
    <li>
      <i class="i-64"></i>
      <img class="icon i-64" src="images/hadrosaur.svg" alt="">Hadrosaur
    </li>
    <li>
      <i class="i-64"></i>
      <img class="icon i-64" src="images/stegosaurus.svg" alt="">
      <span class="icon-label">Stegosaurus</span>
    </li>
    <li>
      <i class="i-64"></i>
      <img class="icon i-64" src="images/triceratops.svg" alt="">Triceratops
    </li>
  </ol>

</body>
</html>
